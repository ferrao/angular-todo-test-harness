<!doctype html>

<!-- bootstraps angular on this element -->
<html ng-app="todoApp">

<head>
    <title>Angular Todo App</title>

    <!-- bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    -->

    <!-- App
    <script type="text/javascript" src="todo.js"></script>
    -->
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="todo.css">

</head>

<body>
    <div class="container" ng-controller="TodoCtrl">
        <h2>Total todos: {{getTotalTodos()}}</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="todo in todoList">
                <input type="checkbox" ng-model="todo.done" />
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Todo text..." ng-model="formTodoText">
            <span class="input-group-btn">
                <button class="btn btn-secondary" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </span>
        </div>
        <div class="help-block">
                <button class="btn btn-warning" ng-click="clearTodos()"><span class="glyphicon glyphicon-trash"></span> Clean</button>
        </div>
    </div>
</body>

</html>
